{% extends 'GreenEnergySearch/base.html' %}

{% block title %}
  Reset Your Password
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form method="post">
          {% csrf_token %}
          {{ form.email|as_crispy_field }}
          <button type="submit" class="btn btn-success">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
