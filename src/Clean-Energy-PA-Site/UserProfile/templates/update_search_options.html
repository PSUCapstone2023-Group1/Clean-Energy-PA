{% extends 'base/base.html' %}

{% block modal %}
<a class="close" href={% url 'user_profile:edit_profile' %}>&times;</a>
<div>
    <a href="javascript:void(0);" onclick="history.back();">Go Back</a>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-center">Select your Zip Code</h1>
            <hr><hr>
            <form class="text-center" action="{% url 'green_energy_search:zip_search' %}">
                <div class="form-group">
                    <div class="row mb-3">
                        <div class="col-md-6 offset-md-3">
                            <div class="form-group">
                                <input type="zipcode" name="zipcode" class="form-control" id="zipcode" placeholder="Zip Code"/>
                            </div>
                        </div>
                    </div>
                    <input type="text" name="save" class = "d-none" id="save" value="True">
                    <input type="text" name="redirect" class = "d-none" id="redirect" value="{% url 'user_profile:edit_profile' %}">
                    <div class="row mb-3">
                        <div class="col-md-6 offset-md-3">
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-block">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock modal %}
